name: Test
description: Test

runs:
  using: composite
  steps:
    - name: Echo banner
      shell: bash
      run: |
        echo "## Test" >> $GITHUB_STEP_SUMMARY

    - name: Setup problem matchers for PHPUnit
      shell: bash
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Run PHPUnit (Composer Defined)
      shell: bash
      run: composer test

    - name: Echo banner
      shell: bash
      run: |
        echo "================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
